<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faire une demande - Portail Citoyen</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" height="50">
      <h1>Portail Citoyen</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="demande.html" class="active">Faire une demande</a>
      <a href="suivi.html">Suivi</a>
      <a href="login.html">Connexion</a>
    </nav>
  </header>

  <main class="container">
    <h2>Faire une demande</h2>
    <form id="demandeForm" class="form-box">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" required>

      <label for="service">Service demandé :</label>
      <select id="service" name="service" required>
        <option value="">-- Sélectionnez --</option>
        <option value="nationalite">Certificat de nationalité</option>
        <option value="casier">Casier judiciaire</option>
        <option value="naissance">Acte de naissance</option>
      </select>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" required>

      <button type="submit" class="btn">Envoyer la demande</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Portail Citoyen | Tous droits réservés</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
