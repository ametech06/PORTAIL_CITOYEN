<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un compte - Portail Citoyen</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- En-tête -->
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo du portail" height="50">
      <h1>Portail Citoyen</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Connexion</a>
    </nav>
  </header>

  <!-- Contenu principal -->
  <main class="register-container">
    <h2>Créer un compte</h2>
    <p>Veuillez remplir le formulaire ci-dessous pour vous inscrire.</p>

    <form id="registerForm" action="php/register.php" method="POST" class="form-box">
      <label for="nom">Nom complet :</label>
      <input type="text" id="nom" name="nom" placeholder="Ex: Koffi Kouadio" required>

      <label for="email">Adresse e-mail :</label>
      <input type="email" id="email" name="email" placeholder="exemple@mail.com" required>

      <label for="telephone">Numéro de téléphone :</label>
      <input type="tel" id="telephone" name="telephone" placeholder="07 00 00 00 00" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" placeholder="********" required minlength="6">

      <label for="confirm">Confirmer le mot de passe :</label>
      <input type="password" id="confirm" name="confirm" placeholder="********" required>

      <button type="submit" class="btn">S'inscrire</button>

      <p class="link">Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </form>
  </main>

  <!-- Pied de page -->
  <footer>
    <p>© 2025 Portail Citoyen | Tous droits réservés</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
