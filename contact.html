<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Portail Citoyen</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="Logo" height="50">
      <h1>Portail Citoyen</h1>
    </div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="services.html">Services</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="register-container">
    <form id="loginForm" class="form-box">
      <label for="email">E-mail :</label>
      <input type="email" id="email" required>

      <label for="password">Mot de passe :</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Se connecter</button>

      <p class="link">Pas encore inscrit ? <a href="register.html">Créer un compte</a></p>
    </form>
  </main>

  <footer>
    <p>© 2025 Portail Citoyen | Tous droits réservés</p>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
